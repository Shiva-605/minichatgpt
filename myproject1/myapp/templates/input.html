<!DOCTYPE html>
<html>
<head>
    <title>Input Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="number1"],
        input[type="number2"],
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .output-section {
            margin-top: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>***Enter an option from below to get related text generation***</h1>
        <form method="post">
            {% csrf_token %}
            <ol>
              <li>Vignan Related Data</li>
              <li>Ramayan Related Data</li>
              <li>Mahabharat Related Data</li>
            </ol>
            <label for="number2">Enter Your option(1/2/3):</label>
            <input type="number2" name="number2" id="number2" required>
            <br><br>
            <label for="number1">Enter Number of epochs:</label>
            <input type="number1" name="number1" id="number1" required>
            <br><br>
            <label for="text">Enter a Text:</label>
            <input type="text" name="text" id="text" required>
            <br><br>
            <label for="number">Enter the Number of Extra words you want:</label>
            <input type="number" name="number" id="number" required>
            
            <div class="submit-button-container">
                <input type="submit" value="Submit">
            </div>
        </form>
        <!--  <div class="output-section">
            <h2>Square of the Number:</h2>
            <p>{{ square }}</p>
            <h2>Generated Text:</h2>
            <p>{{ text }}</p>
        </div>
        -->
    </div>
</body>
</html>
